<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        ul {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
        }
        li {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Hi, my name is Yeji</h1>
<p>I like Korean food</p>
<ul>
    <li>Squid ink</li>
    <li>Pasta</li>
    <li>Ramen noodles</li>
</ul>
<p>My boyfriend is Gary.</p>

</body>
</html>
